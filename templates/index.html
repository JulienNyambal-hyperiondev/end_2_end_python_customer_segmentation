<!DOCTYPE html>
<html>
<head>
    <title>Customer Segmentation Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Define styles for different income levels */
        .high-income {
            color: green;
        }
        .middle-income {
            color: orange;
        }
        .low-income {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1>Customer Segmentation Prediction</h1>
        <form id="prediction-form">
            <div class="mb-3">
                <label for="area" class="form-label">Area</label>
                <select class="form-select" id="area" name="area">
                    <option value="North London">North London</option>
                    <option value="South London">South London</option>
                    <option value="East London">East London</option>
                    <option value="West London">West London</option>
                    <option value="Central London">Central London</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amount_spent" class="form-label">Amount Spent</label>
                <input type="number" class="form-control" id="amount_spent" name="amount_spent" placeholder="Enter amount spent">
            </div>
            <div class="mb-3">
                <label for="tenure" class="form-label">Tenure (Years)</label>
                <input type="number" class="form-control" id="tenure" name="tenure" placeholder="Enter tenure">
            </div>
            <div class="mb-3">
                <label for="qualification" class="form-label">Qualification</label>
                <select class="form-select" id="qualification" name="qualification">
                    <option value="High School">High School</option>
                    <option value="Bachelor">Bachelor's Degree</option>
                    <option value="Masters">Master's Degree</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
            <div class="mt-3" id="prediction-result"></div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#prediction-form').submit(function(e) {
                e.preventDefault();

                var data = {
                    "area": $('#area').val(),
                    "amount_spent": parseFloat($('#amount_spent').val()),
                    "tenure": parseFloat($('#tenure').val()),
                    "qualification": $('#qualification').val()
                };

                $.ajax({
                    type: "POST",
                    url: "{{ api_url }}",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(data),
                    dataType: "json",
                    success: function (response) {
                         if (response.error) {
                            $('#prediction-result').html('<div class="alert alert-danger" role="alert">' + response.error + '</div>');
                        } else {
                            // Add class based on income level
                            let resultClass = "";
                            if (response.cluster_label === "High Income") {
                                resultClass = "high-income";
                            } else if (response.cluster_label === "Middle Income") {
                                resultClass = "middle-income";
                            } else if (response.cluster_label === "Low Income") {
                                resultClass = "low-income";
                            }
                            $('#prediction-result').html('<div class="alert alert-success ' + resultClass + '" role="alert">Predicted Cluster Label: ' + response.cluster_label + '</div>');
                        }
                    },
                    error: function (error) {
                        console.error("AJAX Error:", error);
                        $('#prediction-result').html('<div class="alert alert-danger" role="alert">An error occurred during prediction. Check the console for more details.</div>');
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
